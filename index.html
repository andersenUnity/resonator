<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Resonator</title>
</head>
<body>
<header class="header">
    <a href="/" class="header-logo">
        <img src="./icons/logo.png" alt="Resonator" class="header-logo-image"
             width="132" height="20">
    </a>
    <nav class="header-menu">
        <ul class="header-menu-list">
            <li class="header-menu-item">
                <a class="header-menu-link is-current" href="/">
                    Homes
                </a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link" href="/">
                    Pages
                </a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link" href="/">
                    Podcast
                </a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link" href="/">
                    Blog
                </a>
            </li>
            <li class="header-menu-item">
                <a class="header-menu-link" href="/">
                    Shop
                </a>
            </li>
        </ul>
    </nav>
    <div class="header-controls">
        <button class="header-search-button header-button"
                title="Search">
            Search
        </button>
        <button class="header-burger-button header-button"
                title="Show menu">
            <span class="visually-hidden">Show menu</span>
        </button>
    </div>
</header>
<main class="content">
    <h1 class="visually-hidden">Resonator</h1>
    <section class="banner">
        <div class="banner-inner container">
            <header class="banner-header">
                <h2 class="banner-title">
                    New episode<br/>
                    available now
                </h2>
                <p class="banner-subtitle">
                    Available on Apple Soundcast and Spotify.
                </p>
            </header>
            <div class="banner-body">
                <a href="/" class="banner-link-button" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" id="Apple-Podcast-Logo--Streamline-Logos">

                    </svg>
                    <div class="banner-button-body">
                          <span class="banner-button-title">
                              Listen on
                          </span>
                        Apple podcast
                    </div>
                </a>

                <a href="/" class="banner-link-button" target="_blank">

        </div>
        </div>
    </section>

</html>
